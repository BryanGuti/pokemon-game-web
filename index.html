<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dangrek&family=Lacquer&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
  </head>
  <body>
    <div id="main-container">
      <section id="selection-container">
        <h1>Select your character</h1>

        <div id="character-container"></div>

        <button id="select-character">Select</button>
      </section>

      <section id="map-container">
        <h1>Busca una batalla!!!</h1>
        <canvas id="map"></canvas>
        <div id="arrow-buttons">
          <img
            class="arrow-button"
            src="./assets/arrows/up-arrow.svg"
            alt="arrow up"
            id="arrow-up"
          />
          <img
            class="arrow-button"
            src="./assets/arrows/left-arrow.svg"
            alt="arrow left"
            id="arrow-left"
          />
          <img
            class="arrow-button"
            src="./assets/arrows/down-arrow.svg"
            alt="arrow down"
            id="arrow-down"
          />
          <img
            class="arrow-button"
            src="./assets/arrows/right-arrow.svg"
            alt="arrow right"
            id="arrow-right"
          />
        </div>
      </section>

      <section id="game-container"></section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
